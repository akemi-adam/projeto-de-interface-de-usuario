<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchLipe</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous" defer></script>
    <style>
        :root {
            --pink: #F8BED4;
            --purple: rgb(88 28 135);
            --font-display: 'DM Serif Display';
        }
        .bg-pink {
            background-color: var(--pink);
        }
        .bg-purple {
            background-color: var(--purple);
        }
        .text-purple {
            color: var(--purple);
        }
        .font-display {
            font-family: var(--font-display);
        }
    </style>
</head>
<body class="bg-pink">
    <div class="container">
        <h1 class="font-display display-1 fst-italic text-center my-auto mb-4">
            <span class="text-purple">Search</span><span class="text-white">Lipe!</span>
        </h1>
        <div class="d-flex justify-content-start">
            <div class="mx-auto w-75">
                <input type="text" class="form-control border-0 rounded-3">
            </div>
        </div>
    </div>
</body>
</html>
