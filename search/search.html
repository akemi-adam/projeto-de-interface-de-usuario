<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pink: '#F8BED4'
                    }
                },
                fontFamily: {
                    display: ['DM Serif Display'],
                }
            }
        }
    </script>
    <title>Searchlipe</title>
</head>
<body class="bg-pink">
    <div class="my-16">
        <img src="./img/lupa.png" alt="Foto de uma mão segurando uma lupa" class="mx-auto">
        <h1 class="text-[5.2rem] text-center italic font-display shadow-black drop-shadow-lg shadow-black">
            <span class="text-purple-900">Search</span><span class="text-white">Lipe!</span>
        </h1>
        <div class="flex justify-center items-center mt-6">
            <form>
                <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                <div class="relative">
                    <input
                    type="text" id="search"
                    placeholder="Pensou em algo? Digite aqui"
                    class="w-96 shadow-2xl border-none focus:outline-none block p-4 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50"
                    required
                    >
                    <button type="button" class="text-purple-900 b-white absolute right-2.5 bottom-2.5 hover:bg-white-200 font-medium rounded-lg text-sm px-4 py-2" id="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </button>
                </div>
                <img src="https://cached.imagescaler.hbpl.co.uk/resize/scaleHeight/560/cached.offlinehbpl.hbpl.co.uk/galleries/OMC/Brutallyrefreshing1.jpg" alt="Anúncio da Sprite" class="mx-auto object-fill h-14 w-80 mt-4">
            </form>
        </div>
    </div>
    <script src="./js/search.js"></script>
</body>
</html>
